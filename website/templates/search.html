{% extends 'base.html' %}

{% block title %}search{% endblock %}

{% block content %}

<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
        }
        header {
            background: #1DB954;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #181818;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .search-section {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #1DB954;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background: #282828;
            color: #fff;
        }
        button {
            background: #1DB954;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #1aa34a;
        }
    </style>

<div class="container">
        <!-- Search by Song Name -->
        <div class="search-section">
            <label for="song-name">Search for a Song:</label>
            <form action="/search-song" method="GET">
                <input type="text" id="song-name" name="song-name" placeholder="Enter song name">
                <button type="submit">Search Song</button>
            </form>
        </div>

        <!-- Search by Genre -->
        <div class="search-section">
            <label for="genre">Search by Genre:</label>
            <form action="/search-genre" method="GET">
                <select id="genre" name="genre">
                    <option value="">Select a genre</option>
                    <option value="pop">Pop</option>
                    <option value="rock">Rock</option>
                    <option value="hiphop">Hip-Hop</option>
                    <option value="jazz">Jazz</option>
                    <option value="electronic">Electronic</option>
                    <option value="classical">Classical</option>
                </select>
                <button type="submit">Search by Genre</button>
            </form>
        </div>
    </div>





{% endblock %}
